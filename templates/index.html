{% extends 'base.html' %}

{% block content %}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}
                <span class="float-right">
                <a href="https://www.imdb.com/find?q={{ movie.title }}" class="imdb">IMDB</a>
            </span>
            </li>
        {% endfor %}
    </ul>
    <img class="totoro" src="{{ url_for('static',filename='images/totoro.gif') }}" alt="">
{% endblock %}
